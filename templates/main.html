    <title>💪홈핏 | HomeFit</title>
    <style>
        .set {
            width: 180px;
            height: 40px;

            border-radius: 5px;
            border: none;

            margin: auto 10px auto 10px;

            background-color: gray;
            color: white;

            font-size: 24px;
            text-align: center;

            cursor: pointer;
        }

        .btn {
            width: 60%;
            position: fixed;
            left: 20%;
            top: 20%;

            display: flex;
            flex-direction: row;
            justify-content: center;
            align-items: center;
        }

        .btn > button:hover {
            background-color: black;
        }

        select:hover {
            background-color: black;
        }

        .col {
            margin: 30px;
        }

        .card > img {
            width: auto;
            height: 200px;
        }

        .card_box {
            margin-top: 300px;
            top: 400px;
        }

        .set1 {
            display: flex;
            flex-direction: row;
            justify-content: center;
            align-items: center;
        }

        .set1 > button {
            width: 70px;
            margin: 10px;

            background-color: lightblue;

            color: white;

            border-radius: 5px;
            border: none;
        }
    </style>
    <script>
        $(document).ready(function () {
            $('#card_list').hide()
        });

        function show_tutor() {
            $('#card_list').empty()
            $('#card_list').show()
            let type = $('#type').val()
            let location = $('#location').val()
            $.ajax({
                type: "POST",
                url: "/tutors/search",
                data: {type_give: type, location_give: location},
                success: function (response) {
                    let rows = response['tutor']
                    for (let i = 0; i < rows.length; i++) {
                        let name = rows[i]['name']
                        let img = rows[i]['img']
                        let num = rows[i]['num']
                        let temp_html = `<div class="col">
                                            <div class="card">
                                                <img src="${img}" class="card-img-top" alt="...">
                                                    <div class="card-body">
                                                        <h5 class="card-title" style="text-align: center">${name}</h5>
                                                        <div class="set1">
                                                            <button onclick="review('${num}')">리뷰</button>
                                                            <button onclick="reservation(${num})">예약</button>
                                                        </div>
                                                    </div>
                                            </div>
                                        </div>`
                        $('#card_list').append(temp_html)
                    }
                }
            })
        }

        function review(num) {
            $.cookie('tutorNum', num);   //리뷰창으로 강사의 번호를 넘김
            window.location = "/review"
            // window.open('review', 'review', 'width = 500px, height= 600px, top= 300px, left= 600px')
        }

        function sample() {
            let url = $('#url2').val()
            let name = $('#name2').val()
            let type = $('#type2').val()
            let location = $('#location2').val()
            let id = $('#id2').val()
            let pw = $('#pw2').val()
            let career = $('#career2').val()
            let qualification = $('#qualification2').val()

            $.ajax({
                type: "POST",
                url: "/sample/go",
                data: {
                    url_give: url,
                    name_give: name,
                    type_give: type,
                    location_give: location,
                    id_give: id,
                    pw_give: pw,
                    career_give: career,
                    qualification_give: qualification
                },
                success: function (response) {
                    alert('msg')
                }
            })
        }


    </script>
