<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://fonts.googleapis.com/css2?family=Jua&family=Montserrat:wght@400;700;900&family=Ubuntu&display=swap"
          rel="stylesheet">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Jua&family=Nanum+Pen+Script&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/styles.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>

    <script type="text/javascript" src="static/js/main.js"></script>

    <title>💪홈핏 | HomeFit</title>
    <style>
        .set {
            width: 180px;
            height: 40px;

            border-radius: 5px;
            border: none;

            margin: auto 10px auto 10px;

            background-color: gray;
            color: white;

            font-size: 24px;
            text-align: center;
        }

        input::placeholder {
            color: white;
        }

        .btn {
            width: 60%;
            position: absolute;
            left: 20%;
            top: 20%;

            display: flex;
            flex-direction: row;
            justify-content: center;
            align-items: center;
        }

        .btn > button:hover {
            background-color: black;
        }

        select:hover {
            background-color: black;
        }

        .col {
            margin: 30px;
        }

        .card > img {
            width: auto;
            height: 200px;
        }

        .card_box {
            margin-top: 300px;
            top: 400px;
        }

        .set1 {
            display: flex;
            flex-direction: row;
            justify-content: center;
            align-items: center;
        }

        .set1 > button {
            width: 70px;
            margin: 10px;

            background-color: lightblue;

            color: white;

            border-radius: 5px;
            border: none;
        }
    </style>
    <script>
        $(document).ready(function () {
            $('#card_list').hide()
        });

        function show_tutor() {
            $('#card_list').empty()
            $('#card_list').show()
            let type = $('#type').val()
            let location = $('#location').val()
            $.ajax({
                type: "POST",
                url: "/tutors/search",
                data: {type_give: type, location_give: location},
                success: function (response) {
                    let rows = response['tutor']
                    for (let i = 0; i < rows.length; i++) {
                        let name = rows[i]['name']
                        let img = rows[i]['img']
                        let num = rows[i]['num']
                        let temp_html = `<div class="col">
                                            <div class="card">
                                                <img src="${img}" class="card-img-top" alt="...">
                                                    <div class="card-body">
                                                        <h5 class="card-title" style="text-align: center">${name}</h5>
                                                        <div class="set1">
                                                            <button onclick="review(${num})">리뷰</button>
                                                            <button onclick="reservation(${num})">예약</button>
                                                        </div>
                                                    </div>
                                            </div>
                                        </div>`
                        $('#card_list').append(temp_html)
                    }
                }
            })
        }

        function review(num) {
            $.cookie('tutorNum', num);   //리뷰창으로 강사의 번호를 넘김
            window.open('review', 'review', 'width = 500px, height= 600px, top= 300px, left= 600px')
        }

    </script>
</head>

<body class="main-body">

<nav class="navbar navbar-expand-lg navbar-dark  top-menu">
    <a class="navbar-brand homefit" href="/main">HomeFit</a>

    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo02"
            aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarTogglerDemo02">

        <ul class="navbar-nav ms-auto" id="nav-item">

        </ul>
    </div>
</nav>

<div class="btn">
    <div>
        <select class="set" id="type">
            <option selected>운동</option>
            <option value='pt'>피트니스</option>
            <option value='yoga'>요가</option>
            <option value='filates'>필라테스</option>
            <option value='rhb'>재활치료</option>
            <option value='etc'>기타</option>
        </select>
    </div>
    <div>
        <input class="set" id="location" placeholder="지역">
    </div>
    <button class="set" onclick="show_tutor()">조회</button>
</div>

<div class="card_box">
    <div class="row row-cols-1 row-cols-md-6 g-4" id="card_list">
    </div>
</div>


</body>

</html>
